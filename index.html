<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <!-- обертає контейнер з погодою та підпис автора -->
        <div class="weather-app">
          <!-- обертає весь блок погоди -->
          <div class="overview">
            <!-- обертає перший рядок назва міста, дата, характристика погоди Clear -->
            <h1 id="city"></h1>
            <ul>
              <li>Friday 05:00</li>
              <li id="description"></li>
            </ul>
          </div>

          <div class="row">
            <!-- обертає другий рядок іконка погоди, температура, характристики погоди  -->
            <div class="col-6">
              <!-- обертає перший стовпчик- іконка погоди і температура  -->
              <div class="clearfix weather-temperature">
                <img src="images/icons8-sun-48.svg" alt="Clear" />
                <div>
                  <strong id="temperature"></strong>
                  <span class="units">°C | <a href="#">°F</a> </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <!-- обертає другий стовпчик- характеристики погоди  -->
              <ul>
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          This project was coded by MaIn and is
          <a href="https://github.com/Inna021180/weather" target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a href="" target="_blank">hosted on Netlify</a>
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
