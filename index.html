<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <h1>New York</h1>
        <ul>
          <li>Friday 05:00</li>
          <li>Clear</li>
        </ul>

        <div class="row">
          <div class="col-6">
            <img src="images/icons8-sun.gif" alt="Clear" /> 12 C | F
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 73%</li>
              <li>Wind: 2 km/h</li>
            </ul>
          </div>
        </div>
        <small>
          This project was coded by MaIn and is
          <a href="https://github.com/Inna021180/weather" target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a href="" target="_blank">hosted on Netlify</a>
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
